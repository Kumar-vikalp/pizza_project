<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pizza_name" class="form-label">Pizza's Name</label>
                <input type="text" class="form-control" name="pizza_name" id="pizza_name" value="{{ pizza.name }}" required>
            </div>
            <div class="mb-3">
                <label for="pizza_description" class="form-label">Pizza's Description</label>
                <textarea class="form-control" name="pizza_description" id="pizza_description" required>{{ pizza.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="pizza_type" class="form-label">Type</label>
                <div>
                    <input type="checkbox" id="veg" name="pizza_type" value="Veg">
                    <label for="veg">Veg</label>
                    <input type="checkbox" id="nonveg" name="pizza_type" value="Non-veg">
                    <label for="nonveg">Non-veg</label>
                    <input type="checkbox" id="vegan" name="pizza_type" value="Vegan">
                    <label for="vegan">Vegan</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="pizza_size" class="form-label">Size</label>
                <div>
                    <input type="checkbox" id="small" name="pizza_size" value="Small">
                    <label for="small">Small</label>
                    <input type="checkbox" id="medium" name="pizza_size" value="Medium">
                    <label for="medium">Medium</label>
                    <input type="checkbox" id="large" name="pizza_size" value="Large">
                    <label for="large">Large</label>
                </div>
            </div> 
            <div class="mb-3">
                <label for="pizza_picture" class="form-label">Pizza Picture</label>
                <input type="file" class="form-control" name="pizza_picture" id="pizza_picture" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Pizza</button>
        </form>
    </div>
</body>
</html>
