<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background-color: #c0191f;
            color: black;
            padding: 20px 0;
        }
        .logo img {
            height: 70px;
        }
        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        header nav ul li {
            margin: 0;
        }

        header nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        /* Mobile menu */
        @media (max-width: 768px) {
            .container {
                flex-wrap: wrap;
            }

            header nav {
                display: none;
                width: 100%;
                text-align: center;
            }

            header.nav-active nav {
                display: block;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
                border: none;
                background: none;
                color: black;
                margin-left: auto;
            }
        }

    </style>
    <script>
        function toggleMenu() {
            const header = document.querySelector('header');
            header.classList.toggle('nav-active');
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- <div class="logo">
                <img src="/static/logo/pizza-logo.png" alt="Pizza Palace Logo">
            </div> -->
            <div>
                <h1><b>Pizza Palace</b></h1>
            </div>
            
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <nav>
                <ul>
                    <li><a href="/home/">Home</a></li>
                    <li><a href="/menu/">Menu</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                    <li><a href="/register"><i class="fas fa-user"></i> Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
